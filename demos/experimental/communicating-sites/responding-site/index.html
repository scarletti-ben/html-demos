<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Value</title>
</head>
<body>
  <h1>Test Value: <span id="test-value"></span></h1>

  <script>
    const test = "Hello, world!"; // The constant 'test'

    // Function to retrieve URL argument by name
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the 'test' argument from the URL
    const testValue = getUrlParameter('test') || test;

    // Display the value
    document.getElementById('test-value').textContent = testValue;
  </script>
</body>
</html>
