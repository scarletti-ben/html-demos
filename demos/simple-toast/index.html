<!DOCTYPE html>
<html lang="en">
  
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Toast</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <link rel="stylesheet" href="styles.css"> <!-- CSS -->
  <script src="../demo-tools.js"></script> <!-- Tools -->

</head>

<body>

  <!-- HTML -->

  <h1 align="center">Simple Toast Textbox</h1>

  <div id="toaster">
    <p>This alert / toast container should follow the viewport when scrolling</p>
  </div>

  <button type="button" onclick="toggleInvisible()">Toggle Toast</button>

  <div class="filler">
    <div class="filler-box">The button will make toast visible / invisible, not collapsed</div>
    <div class="filler-box">Box 2</div>
    <div class="filler-box">Box 3</div>
    <div class="filler-box">Box 4</div>
    <div class="filler-box">Box 5</div>
    <div class="filler-box">Box 6</div>
    <div class="filler-box">Box 7</div>
    <div class="filler-box">Box 8</div>
  </div>

  <!-- JavaScript -->

  <script src="script.js"></script>

</body>

</html>
