<!DOCTYPE html>
<html lang="en" , translate="no">

<!-- index v1.0.0 triple--basic [modified]-->

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <!-- ! Icon -->
    <link rel="icon" type="image/png" href="icon.png" />

    <!-- ! Imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- ! CSS -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <!-- ! HTML -->
    <div id="page" style="display: none;">

        <div id="main">

            <nav id="file-navigator">
                <div id="action-set">
                    <i id="new-button" title='New File' class="action-button fa-solid fa-plus"></i>
                    <i id="delete-button" title='Delete File' class="action-button fa-solid fa-trash"></i>
                    <i id="reset-button" title='Reset Application' class="action-button fa-solid fa-refresh"></i>
                </div>
            </nav>

            <div id="file-viewer">
                <textarea id="file-content"></textarea>
            </div>

        </div>

    </div>

    <!-- ! JavaScript -->
    <script src="script.js" type="module" defer></script>

</body>

</html>
