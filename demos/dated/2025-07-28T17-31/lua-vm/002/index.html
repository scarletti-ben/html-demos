<!DOCTYPE html>

<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>index.html</title>

  <!-- * Imports -->
  <script src="external/fengari-web.js" type="text/javascript"></script>
  <!-- ! Note: Imports may be handled by JavaScript -->

  <!-- * Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- * CSS -->
  <!-- <style></style> -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <!-- * HTML -->
  <div id="page">
    <div id="main">
      <div id="terminal">
        <div id="header">
          <div id="dot-container">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
        </div>
        <div id="display">
          <div class="output">Welcome to <span class="themed">my-term-v0.9.0</span> by <a
              href="https://github.com/scarletti-ben" target="_blank">Ben Scarletti</a> (MIT License)</div>
          <div class="output">Running fengari</div>
          <div class="output"> </div>
          <div id="input-container">
            <span id="prompt" class="themed">>&nbsp;&nbsp;</span>
            <textarea id="textarea" autocomplete="off" spellcheck="false" rows="1" autocapitalize="off"></textarea>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- ! Note: HTML may be altered by JavaScript -->

  <!-- * JavaScript -->
  <!-- <script type="module"></script> -->
  <script src="script.js" type="module"></script>

</body>

</html>
