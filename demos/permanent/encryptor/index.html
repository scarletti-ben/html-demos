<!DOCTYPE html>
<html lang="en" translate="no">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryptor</title>

  <!-- ! Imports -->

  <!-- ! Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- ! CSS -->
  <style>
    :root {
      --debug-outline: 0px;
      --font-size: 16px;
      --foreground-colour: rgb(255, 255, 255);
      --background-colour: rgb(48, 48, 48);
      --accent-encryptor: rgb(128, 64, 200);
      --accent-decryptor: rgb(12, 149, 21);
      --accent-colour: var(--accent-encryptor);
      --input-background: rgb(60, 60, 60);
      --font-family: monospace, sans-serif;
      --font-weight: 400;
      --scrollbar-colour: rgb(84, 93, 103) transparent;
      --border-radius: 6px;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      overflow: hidden;
      background-color: var(--background-colour);
      color: var(--foreground-colour);
      font-family: var(--font-family);
      font-size: var(--font-size);
      font-weight: var(--font-weight);
      scrollbar-color: var(--scrollbar-colour);
      box-shadow: inset 0 0 0 var(--debug-outline) var(--foreground-colour);
    }

    #page {
      height: 100%;
      width: 100%;
      margin: 0px;
      padding: 8px 0px;
      overflow: auto;
      scrollbar-gutter: stable both-edges;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .hidden {
      display: none !important;
    }

    .container {
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin: 24px;
      user-select: none;
    }

    .switcher {
      cursor: pointer;
    }
    .switcher:hover {
      opacity: 0.5;
    }

    #switcher-encryptor {
      color: var(--accent-encryptor);
    }

    #switcher-decryptor {
      color: var(--accent-decryptor);
    }

    .input-group {
      margin-bottom: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-left: 4px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--input-background);
      border-radius: var(--border-radius);
      background-color: var(--input-background);
      color: var(--foreground-colour);
      font-family: var(--font-family);
      font-size: var(--font-size);
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea {
      resize: none;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent-colour);
    }

    .credential-row {
      display: flex;
      gap: 18px;
      width: 100%;
      box-sizing: border-box;
    }

    .credential-row .input-group {
      flex: 1;
    }

    button {
      background-color: var(--accent-colour);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-family: var(--font-family);
      font-size: var(--font-size);
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    #main-button {
      display: block;
      width: 100%;
      margin: 18px 0;
      opacity: 0.8;
    }
    #main-button:hover {
      opacity: 1;
    }

    .copy-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background-color: transparent;
      border-radius: var(--border-radius);
    }

    .copy-icon {
      width: 16px;
      height: 16px;
      fill: white;
    }

    #output-container {
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    #output-container .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(20, 20, 20, 0.6);
      padding: 12px 24px;
      font-weight: bold;
    }

    #output-container .main-content {
      padding: 18px 24px;
      background: var(--input-background);
    }

    #output-text {
      white-space: pre-wrap;
      word-break: break-all;
      font-size: 18px;
    }

    #github-icon {
      position: absolute;
      bottom: 24px;
      right: 24px;
      width: 32px;
      cursor: pointer;
      opacity: 0.8;
    }

    #github-icon:hover {
      opacity: 0.5;
    }
  </style>

</head>

<body>

  <!-- ! HTML -->
  <div id="page">
    <div class="container">
      <h1>
        <span id="switcher-encryptor" class="switcher">Encryptor</span>
        <span>/</span>
        <span id="switcher-decryptor" class="switcher">Decryptor</span>
      </h1>

      <div class="input-group">
        <label for="text-input">Text</label>
        <textarea id="text-input" rows="4" placeholder="Enter the text you want to encrypt..."></textarea>
      </div>

      <div class="credential-row">
        <div class="input-group">
          <label for="password-input">Password</label>
          <input type="password" id="password-input" placeholder="Enter password">
        </div>

        <div class="input-group">
          <label for="salt-input">Salt</label>
          <input type="text" id="salt-input" placeholder="Enter salt">
        </div>
      </div>

      <button id="main-button">Encrypt</button>

      <div id="output-container" class="hidden">
        <div class="top-bar">
          <span>Output</span>
          <button class="copy-button" id="copy-button" title="Copy to clipboard">
            <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
            </svg>
          </button>
        </div>
        <div class="main-content">
          <div id="output-text"></div>
        </div>
      </div>

      <div id="github-icon" title="View project on GitHub">
        <svg viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
            fill="#fff" />
        </svg>
      </div>

      <!-- ! JavaScript -->
      <script src="script.js" type="module" defer></script>

</body>

</html>
