<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firenote</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="page">
    <div id="heading">

      <h1 id="site-title">Firenote</h1>

      <div id="site-buttons">
        <div id="decrypt-button" class="circle hidden">
          <span class="icon" title="Decrypt Site">
            <svg>
              <use href="icons.svg?v=1#lock"></use>
            </svg>
          </span>
        </div>

        <div id="login-button" class="circle">
          <span class="icon" title="Sign In">
            <svg>
              <use href="icons.svg?v=1#profile"></use>
            </svg>
          </span>
        </div>
      </div>

    </div>

    <div id="main">

      <div id="content-frame" class="frame hidden">

        <div id="note-container" class="note-container">

          <div class="note-section">

            <div class="note-header">
              <input type="text" class="note-title" placeholder="Note title..." data-field="title">
            </div>

          </div>

          <div class="note-section">

            <div class="note-body">
              <textarea class="note-text" placeholder="Note text..." data-field="text"></textarea>
            </div>

          </div>

          <div class="note-section">

            <div class="note-tags">

              <div class="input-container">

                <div class="input-group">
                  <label for="note-tags">Tags</label>
                  <input type="text" class="tags-input" placeholder="coding, webdev, miscellaneous..."
                    data-field="tags">
                </div>

              </div>

            </div>

          </div>

          <div class="note-section">

            <div class="note-metadata">

              <div class="input-container">

                <div class="input-group">
                  <label for="input">Date</label>
                  <input data-field="date" type="datetime-local" class="date-input">
                  <!-- <input data-field="date" type="date" class="date-input"> -->
                </div>

              </div>

              <div class="input-container">

                <div class="input-group hidden">
                  <label for="input">UUID</label>
                  <input data-field="uuid" type="text" readonly>
                </div>

              </div>

            </div>

          </div>

          <div class="note-section">

            <div class="note-actions">

            </div>

          </div>

        </div>

      </div>

      <div id="error-frame" class="frame hidden">
        <div id="error-message-container">
          <div id="error-message">
            <h2>Error Message</h2>
            <p>This is where error messages appear when the error frame is visible</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- ! JavaScript -->
  <script src="script.js" type="module" defer></script>

</body>

</html>
