<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Onefile</title>

  <!-- ! Imports -->
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="../demo-tools.js"></script> <!-- Tools -->

  <!-- ! CSS -->
  <style>

    html, body {
      margin: 2px;
      padding: 2px;
      background-color: rgb(64, 64, 64);
      font-family: monospace;
    }

    dialog {
      box-shadow: none;
      color: white;
      background-color: inherit;
      max-width: 80%;
      margin: auto;
    }

    dialog::backdrop {
      all: unset;
    }

    code {
      font-family: monospace;
      background-color: #616161;
      padding: 2px 3px;
      border-radius: 4px;
    }

  </style>
</head>
<body>
  
  <!-- ! HTML -->
  <div id="core">

    <button role="button" id="test-button">Test</button>
    <button role="button" id="other-button">Other</button>
    <button role="button" onclick="showREADME()">Show Readme</button>

  </div>

  <!-- ! JavaScript -->
  <script>

    // Test function to be called
    function test(invoker = null) {
        var message = `${invoker} invoked function 'test'`
        alert(message)
        console.log(message)
    }

    // Listener to run once the HTML DOM has fully loaded
    document.addEventListener('DOMContentLoaded', function () {

      // Add event listener for 'click' event to button
      let element = document.getElementById("test-button");
      element.addEventListener("click", () => {
        test(element)
      });

    })

  </script>
</body>
</html>
